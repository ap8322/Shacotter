@(me: String, users: Seq[Tables.TweetRow], form: Form[models.Forms.Tweet])(implicit req: RequestHeader)

@main("ユーザ一覧") {
    <div class="container">
        <div class="row">
            <div class="col-sm-2" style="padding: 20px">
            @helper.form(routes.TweetController.tweet) {
                @form.globalError.map { error =>
                    <p class="error">
                        @error.message
                    </p>
                }
                <img src="@routes.Assets.at("images/egg.png")">
                <p style="font-size: 25px;">@me</p>
                <input name="tweet" placeholder="your tweet" id="tweet" style="margin-top: 10px;" value="">
                <button type="submit" id="tweet" style="margin-top: 10px;" >ツイートする</button>

            }
            </div>
            <div class="col-sm-8" style="padding: 20px">
                <table class="table table-hover">
                @users.reverse.map { tweet =>
                    <tr>
                        <td>
                            <div>
                                <img src="@routes.Assets.at("images/egg.png")" style="width: 18px;
                                    height: 18px">
                                <span style="font-size: 15px"> @tweet.memberId </span>
                            </div>
                            <div style="font-size: 20px">
                            @tweet.tweet
                            </div>
                        </td>
                    </tr>
                }
                </table>
            </div>
        </div>
    </div>
}
