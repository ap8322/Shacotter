@* このテンプレートの引数 *@
@(users: Seq[models.Tables.MemberRow])
@* main.scala.htmlを呼び出す *@
@main("ユーザ一覧") {
    <div class="jumbotron">
        <div class="container">
            <div>
                <a href="@routes.UserController.edit()" class="btn btn-success" role="button">新規作成</a>
            </div>
            <div class="col-xs-6" style="margin: 0 auto;">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>名前</th>
                            <th>&nbsp;</th>
                        </tr>
                    </thead>
                    <tbody>
                        @* ユーザの一覧をループで出力 *@
                        @users.map { user =>
                            <tr>
                                <td>@user.memberId</td>
                                <td><a href="@routes.UserController.edit(Some(user.memberId))">@user.memberName</a></td>
                                <td>@helper.form(routes.UserController.remove(user.memberId)) {
                                    <input type="submit" value="削除" class="btn btn-danger btn-xs"/>
                                }
                                </td>
                            </tr>
                        }
                    </tbody>
                </table>
            </div>
        </div>
    </div>
}
