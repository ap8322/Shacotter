@* このテンプレートの引数 *@
@(users: String)
@* main.scala.htmlを呼び出す *@
@main("ユーザ一覧") {
    <div class="jumbotron">
        <div class="container">
            <div class="col-xs-6" style="margin: 0 auto;">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>名前</th>
                            <th>&nbsp;</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>@users</td>
                        </tr>
                    </tbody>
                </table>
                <div>
                    <a href="@routes.LoginoutController.logout" class="btn btn-success" role="button">ログアウト</a>
                </div>
            </div>
        </div>
    </div>
}
