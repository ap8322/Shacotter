@(form: Form[models.Forms.StatusForm])(implicit flash: Flash)
<!DOCTYPE html>

<html>
    <head>
        <title>Edit</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-3.1.0.min.js")"></script>
        <script src="@routes.Assets.at("javascripts/jquery.validate.min.js")"></script>
        <script src="@routes.Assets.at("javascripts/login.js")"></script>
        <link rel="stylesheet" media="screen" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
        <link rel="stylesheet" media="screen" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js" type="text/javascript"></script>
    </head>
    <body>
    @helper.form(routes.MemberController.update) {
        <h1>Edit</h1>
        @form.globalError.map { error =>
            <p class="error">
                @error.message
            </p>
        }

        @form.value.map { data =>
            <p>
                <input type="name" class="required" name="name" placeholder="Your name" id="name" value="@data.name">
            </p>
            <p>
                <input type="email" class="required" name="email" placeholder="Your Email" id="email" value="@data.email">
            </p>
            <input type="hidden" name="password" id="password" value="@data.password">
            <p>
                <button type="submit" id="signupbutton">edit</button>
            </p>
        }
    }
    </body>
</html>
