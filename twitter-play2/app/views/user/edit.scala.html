@(form: Form[models.Forms.StatusForm])(implicit flash: Flash)
@main("メンバー一覧") {
    <div class="container">
    @helper.form(routes.MemberController.update) {
        <h1>Edit</h1>
        @form.globalError.map { error =>
            <p class="error">
                @error.message
            </p>
        }

        @form.value.map { data =>
            <p>
                <input type="name" class="required" name="name" placeholder="Your name" id="name" value="@data.name">
            </p>
            <p>
                <input type="email" class="required" name="email" placeholder="Your Email" id="email" value="@data.email">
            </p>
            <input type="hidden" name="password" id="password" value="@data.password">
            <p>
                <button type="submit" id="signupbutton">edit</button>
            </p>
        }
    }
    </div>
}
