@(me: String, users: Seq[(models.Forms.Follower)], form: Form[models.Forms.Tweet])

@main("メンバー一覧 - Shacotter") {
    <div class="container">
        <main class="row">
        @users.map { user =>
            <div class="col-sm-4">
                <article class="list-group">
                    <section class="list-group-item">
                        <figure class="row-picture">
                            <img src="@routes.Assets.at("images/egg.png")" alt="icon">
                        </figure>

                        <main class="row-content">
                            <div class="list-group-item-text">
                                <h2><a href="@routes.TweetController.profile(user.memberId)"> @user.memberName </a></h2>

                                <div id="@user.memberId">
                                @if(user.isFollowed) {
                                    <button type="button" class="follow-button btn btn-primary btn-raised">フォロー中</button>
                                } else {
                                    <button type="button" class="follow-button btn btn-raised">フォロー</button>
                                }
                                </div>
                            </div>
                        </main>
                    </section>
                    <div class="list-group-separator"></div>
                </article>
            </div>
        }
        </main>
    </div>
}
