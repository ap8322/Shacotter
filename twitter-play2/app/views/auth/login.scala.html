@(form: Form[models.Forms.LoginForm])(implicit flash: Flash)
<!DOCTYPE html>

<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-3.1.0.min.js")"></script>
        <script src="@routes.Assets.at("javascripts/jquery.validate.min.js")"></script>
        <script src="@routes.Assets.at("javascripts/login.js")"></script>
        <link rel="stylesheet" media="screen" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
        <link rel="stylesheet" media="screen" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="container">
        @helper.form(routes.AuthController.auth) {
            <h1>Welcome</h1>
            @form.globalError.map { error =>
                <p class="error">
                    @error.message
                </p>
            }
            @flash.get("success").map { message =>
                <p class="success">
                    @message
                </p>
            }

            <p><input class="required" type="email" name="email" placeholder="Email" id="email" value=""></p>
            <p><input class="required" type="password" name="password" id="password" placeholder="Password"></p>
            <p><button type="submit" id="loginbutton">Login</button>
        <p>if you don't have your account, please <a href="@routes.AuthController.signup()">Sign up!</a></p>
        }
        </div>
    </body>
</html>
