@(form: Form[models.Forms.LoginForm])(implicit flash: Flash)
<!DOCTYPE html>

<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("../../../public/stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("../../../public/images/favicon.png")">
        <link rel="stylesheet" media="screen" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
        <link rel="stylesheet" media="screen" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js" type="text/javascript"></script>
    </head>
    <body>
    @helper.form(routes.AuthController.auth) {
        <h1>Welcome</h1>
        @form.globalError.map { error =>
            <p class="error">
                @error.message
            </p>
        }
        @flash.get("success").map { message =>
            <p class="success">
                @message
            </p>
        }
        <p>
            <input type="email" name="email" placeholder="Email" id="email" value="">
        </p>
        <p>
            <input type="password" name="password" id="password" placeholder="Password">
        </p>
        <p>
            <button type="submit" id="loginbutton">Login</button>
            <button type="button" id="signupbutton" onclick="location.href = '@routes.AuthController.signup'">
                Signup</button>
        </p>
    }
    </body>
</html>
