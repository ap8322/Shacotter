@(form: Form[models.Forms.StatusForm])(implicit flash: Flash)

<!DOCTYPE html>

<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" media="screen" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
        <link rel="stylesheet" media="screen" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js" type="text/javascript"></script>
    </head>
    <body>
    @helper.form(routes.MemberController.create()) {
        <h1>Shinup</h1>
        @form.globalError.map { error =>
            <p class="error">
                @error.message
            </p>
        }
        @flash.get("success").map { message =>
            <p class="success">
                @message
            </p>
        }
        <p>
            <input type="name" name="name" placeholder="Your name" id="name" value="">
        </p>
        <p>
            <input type="email" name="email" placeholder="Your Email" id="email" value="">
        </p>
        <p>
            <input type="password" name="password" id="password" placeholder="Your Password">
        </p>
        <p>
            <button type="submit" id="signupbutton">Signup</button>
        </p>
    }
    </body>
</html>
