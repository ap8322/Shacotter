@(title: String)(content: Html)

<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>@title</title>
        <link rel="shortcut icon" type="image/ico" href="favicon.ico">
        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/bootstrap-material-design.css")">
        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/ripples.css")">

    </head>
    <body>
        <header class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#nav-menu">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    @* h1にするとbootstrapのデザインが崩れる為保留*@
                    <a class="navbar-brand" href="@routes.TweetController.timeline">Shacotter</a>
                </div>

                <nav class="navbar-collapse collapse navbar-responsive-collapse" id="nav-menu">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="@routes.TweetController.index">マイページ</a></li>
                        <li><a href="@routes.MemberController.edit">プロフィール編集</a></li>
                        <li><a href="@routes.TweetController.timeline">タイムライン</a></li>
                        <li><a href="@routes.MemberController.list">メンバー一覧</a></li>
                        <li><a href="@routes.AuthController.logout">ログアウト</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        @content
        <script src="@routes.Assets.at("javascripts/jquery-3.1.0.min.js")"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.js")"></script>
        <script src="@routes.Assets.at("javascripts/jquery.validate.min.js")"></script>
        <script src="@routes.Assets.at("javascripts/material.min.js")"></script>
        <script src="@routes.Assets.at("javascripts/ripples.js")"></script>
        <script src="@routes.Assets.at("javascripts/main.js")"></script>
        <script>$.material.init();</script>
    </body>
</html>
